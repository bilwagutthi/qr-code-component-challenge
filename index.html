<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="static/style.css">
    <title>Frontend Mentor | QR code component</title>

    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <div class="card">
            <div class="code">
                <img src="images/image-qr-code.png" alt="QR Code">
            </div>
            <div class="titleText">Improve your front-end skills by building projects</div>
            <div class="subText">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
        </div>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/bilwagutthi">Bilwa Gutthi</a>.
        </div>
    </footer>
</body>

</html>
